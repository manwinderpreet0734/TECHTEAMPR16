<body>
    <nav class="navbar">
        <div class="logo"><h1>MMM Shops</h1></div>
        <ul class="menu">
            <li><a href="http://127.0.0.1:5501/ECOMMERCE.html" class="active">Back To Home</a></li>
        </ul>
        </nav>
        <section class="wholebody">
        <div class="container">
            <h2>SIGN IN</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="switch-form">
                <p>Don't have an account? <a href="register.html" id="signup-link">Sign Up</a></p>
            </div>
        </div>
    
        <div class="container" style="display: none;" id="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </section>
    </body>
